<body bgcolor="#A020F0">


        <center>
                <h1 id="title">COSE CONVERTION CALCULATOR <br>(CCC) <br></h1>
                <div id="botao">
                        <button class="botao" value="decimal">Decimal</button>
                        <button class="botao" value="octal">Octal</button>
                        <button class="botao" value="hexadecimal">Hexadecimal</button>
                        <button class="botao" value="binary">Binário</button>
                </div>

                <br><br>
                <input id="input_valor" type="text" placeholder="Digite o valor">
                <!-- <input id="input_valor_binario" type="text" placeholder="Digite o valor em binario">
                <input id="input_valor_octal" type="text" placeholder="Digite o valor em octal">
                <input id="input_valor_hexadecimal" type="text" placeholder="Digite o valor hexadecimal"> -->

                <br><br><br>
                <button onclick="convert()">Converter</button>
                <br><br><br>
                <div id="div_mensagem"></div>
        </center>




        <script>

                let baseEscolhida = null;

                document.querySelectorAll('.botao').forEach(button => {
                        button.addEventListener('click', () => {
                                baseEscolhida = button.value;
                                document.querySelectorAll('.botao').forEach(btn => btn.classList.remove('selected'));
                                button.classList.add('selected');
                        });
                });

                function convert() {
                        var inputField = document.getElementById("input_valor");
                        var decimalValue = 0;

                        if (baseEscolhida == "decimal") {
                                decimalValue = Number(inputField.value);
                        } else if (baseEscolhida == "octal") {
                                decimalValue = parseInt(inputField.value, 8);
                        } else if (baseEscolhida == "hexadecimal") {
                                decimalValue = parseInt(inputField.value, 16);
                        } else if (baseEscolhida == "binary") {
                                decimalValue = parseInt(inputField.value, 2);
                        }

                        if (decimalValue) {
                                let octal = decimalValue.toString(8);
                                let binary = decimalValue.toString(2);
                                let hexadecimal = decimalValue.toString(16);

                                if (baseEscolhida == "decimal") {
                                        document.getElementById("div_mensagem").innerHTML = `
        <h3>
        Octal: ${octal}<br>
        Binário: ${binary}<br>
        Hexadecimal: ${hexadecimal}<br><br>
        
        </h3> 
      `;
                                } else if (baseEscolhida == "octal") {
                                        document.getElementById("div_mensagem").innerHTML = `
        <h3>
        Decimal: ${decimalValue}<br>
        Binário: ${binary}<br>
        Hexadecimal: ${hexadecimal}<br><br>
        
        </h3> 
      `;
                                } else if (baseEscolhida == "hexadecimal") {
                                        document.getElementById("div_mensagem").innerHTML = `
        <h3>
        Decimal: ${decimalValue}<br>
        Octal: ${octal}<br>
        Binário: ${binary}<br><br>
        
        </h3> 
      `;
                                } else if (baseEscolhida == "binary") {
                                        document.getElementById("div_mensagem").innerHTML = `
        <h3>
                Decimal: ${decimalValue}<br>
        Octal: ${octal}<br>
        Hexadecimal: ${hexadecimal}<br><br>
        
        </h3> 
      `;
                                }
                        } else {
                                alert("Insira um valor válido");
                        }
                }
        </script>
